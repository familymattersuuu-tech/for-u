body {
  margin:0;
  font-family:'Segoe UI', sans-serif;
  overflow:hidden;
}

/* Semua slide tumpuk, position absolute */
.slide {
  position:absolute;
  top:0;
  left:0;
  width:100vw;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  text-align:center;
  color:white;
  padding:20px;
  box-sizing:border-box;
  opacity:0;
  transition:opacity 0.8s ease-in-out;
  background-size:cover;
  background-position:center;
}
.slide.active { opacity:1; z-index:2; }

/* Glow text */
.glow {
  font-size:28px;
  text-shadow:0 0 5px #ffb6ff,0 0 15px #ff80ff;
  opacity:0;
  transform:translateY(30px);
  animation: slideUp 0.8s forwards;
}
@keyframes slideUp { to {opacity:1; transform:translateY(0);} }

/* Foto + content */
.content { max-width:400px; z-index:2; }
.content-row {
  display:flex;
  align-items:center;
  justify-content:center;
  gap:20px;
}
.content-row .photo { width:180px; border-radius:20px; box-shadow:0 0 25px rgba(255,150,255,0.6);}
.content-row .text { max-width:300px; text-align:left; color:white; }

/* Tombol */
.controls {
  position:absolute;
  bottom:25px;
  width:100%;
  text-align:center;
}
button {
  padding:12px 22px;
  border-radius:25px;
  border:none;
  margin:5px;
  cursor:pointer;
  background: rgba(255,255,255,0.4);
  color:white;
  font-weight:bold;
  transition:0.3s;
}
button:hover { background: rgba(255,255,255,0.7); }

/* Bunga jatuh */
.flower {
  position:absolute;
  top:-10px;
  font-size:18px;
  animation:fall linear infinite;
}
@keyframes fall { to { transform:translateY(110vh); } }

/* Musik */
.music-controls {
  position:fixed;
  top:20px;
  right:20px;
  z-index:999;
}
.music-controls button {
  padding:10px 15px;
  border-radius:20px;
  border:none;
  background: rgba(255,255,255,0.5);
  color:#000;
  font-weight:bold;
  cursor:pointer;
  transition:0.3s;
}
.music-controls button:hover { background: rgba(255,255,255,0.8); }
