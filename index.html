<style>
body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: #000;
  overflow: hidden;
}

/* Container utama untuk membatasi view */
.viewport {
  width: 100vw;
  height: 100vh;
  overflow: hidden;
  position: relative;
}

/* Slider yang akan bergeser ke kiri/kanan */
.slider {
  display: flex;
  width: 300%; /* Karena ada 3 slide */
  height: 100%;
  transition: transform 0.6s cubic-bezier(0.45, 0, 0.55, 1);
}

/* Setiap Slide */
.slide {
  width: 100vw;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  position: relative;
  color: white;
  padding: 20px;
  box-sizing: border-box;
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
}

/* Overlay agar teks mudah dibaca */
.slide::before {
  content: "";
  position: absolute;
  top: 0; left: 0; width: 100%; height: 100%;
  background: rgba(0, 0, 0, 0.5);
  z-index: 1;
}

.slide1 { background-image: url('https://i.ibb.co.com/BKts1bP6/Whats-App-Image-2026-02-14-at-19-03-53.jpg'); }
.slide2 { background-image: url('https://i.ibb.co.com/BKts1bP6/Whats-App-Image-2026-02-14-at-19-03-53.jpg'); }
.slide3 { background-image: url('https://i.ibb.co.com/BKts1bP6/Whats-App-Image-2026-02-14-at-19-03-53.jpg'); }

.content, .content-row {
  position: relative;
  z-index: 2;
  max-width: 800px;
}

.glow {
  font-size: 28px;
  text-shadow: 0 0 10px #ffb6ff, 0 0 20px #ff80ff;
  margin-bottom: 15px;
}

.photo {
  width: 230px;
  border-radius: 20px;
  margin: 15px auto;
  box-shadow: 0 0 25px rgba(255, 150, 255, 0.6);
  display: block;
}

/* Navigasi Tombol */
.controls {
  position: fixed;
  bottom: 30px;
  width: 100%;
  display: flex;
  justify-content: center;
  gap: 20px;
  z-index: 1000;
}

button.nav-btn {
  padding: 15px 25px;
  border-radius: 50px;
  border: none;
  background: rgba(255, 255, 255, 0.2);
  backdrop-filter: blur(5px);
  color: white;
  font-size: 20px;
  cursor: pointer;
  transition: 0.3s;
  border: 1px solid rgba(255,255,255,0.3);
}

button.nav-btn:hover {
  background: rgba(255, 255, 255, 0.4);
  transform: scale(1.1);
}

/* Musik & Bunga */
.music-controls {
  position: fixed;
  top: 20px;
  right: 20px;
  z-index: 1000;
}

.flower {
  position: absolute;
  top: -10px;
  z-index: 5;
  pointer-events: none;
  animation: fall linear infinite;
}

@keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }

@media (max-width: 600px) {
  .content-row { flex-direction: column; }
  .photo { width: 200px; }
  .glow { font-size: 22px; }
}
</style>

<script>
let currentIndex = 0;
const slider = document.getElementById("mainSlider");
const totalSlides = 3;

function moveSlide(direction) {
  currentIndex += direction;
  
  // Supaya tidak bablas
  if (currentIndex < 0) currentIndex = 0;
  if (currentIndex >= totalSlides) currentIndex = totalSlides - 1;
  
  // Geser slider berdasarkan persentase
  slider.style.transform = `translateX(-${(currentIndex * 100) / totalSlides}%)`;
}

function createFlower() {
  const flower = document.createElement("div");
  flower.className = "flower";
  flower.innerHTML = "üå∏";
  flower.style.left = Math.random() * 100 + "vw";
  flower.style.animationDuration = (Math.random() * 3 + 4) + "s";
  flower.style.opacity = Math.random();
  document.body.appendChild(flower);
  setTimeout(() => flower.remove(), 7000);
}
setInterval(createFlower, 500);

const music = document.getElementById("valentineMusic");
function toggleMusic() {
  if(music.paused) music.play();
  else music.pause();
}
</script>
